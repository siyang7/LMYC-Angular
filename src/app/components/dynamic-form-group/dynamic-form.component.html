<div>
	<form class="form" [formGroup]="form">
		<h1 class="h3 mb-3 font-weight-normal text-center">{{formTitleText}}</h1>

		<div *ngFor="let question of questions">
			<app-question [question]="question" [form]="form"></app-question>
		</div>

		<div>
			<button id="formButton" class="btn btn-lg btn-primary btn-block"
			(click)="buttonOnClick()" [disabled]="form.invalid">{{formButtonText}}</button>
		</div>

	</form>

</div>
